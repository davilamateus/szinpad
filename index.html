<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SZINPAD</title>
</head>
<body>
    <div class="page">
        <div class="map">
            <div class="map-event">

                <div class="left">
                    <div class="box">
                        <div class="box-left-1"></div>
                        <div class="box-left-2"></div>
                        <div class="box-left-3"></div>
                    </div>
                    <div class="balcony">
                        <div class="balcony-left"></div>
                    </div>
                </div>
                <div class="center">
                    <h1>SZINPAD</h1>
                    <div class="auditorium"></div>
                    <div class="balcony-medium"></div>
                </div>
                <div class="right">
                    <div class="box">
                        <div class="box-right-1"></div>
                        <div class="box-right-2"></div>
                        <div class="box-right-3"></div>
        
                    </div>
                    <div class="balcony">
                        <div class="balcony-right"></div>
        
                    </div>
                </div>
            </div>

        </div>
    
        <div class="side-infor">
            <div>
                <div class="form">
                    <span>Number of Peoples:</span>
                    <div>
                        <button onclick="btnDown()" class="btn--">-</button>
                        <input type="number"  class="number-of-tickets" min="2" max="8" value="2" onchange="ticketsOpctions()" disabled > 
                        <button onclick='btnUp()'class="btn-+">+</button>
    
                    </div>
                    <p>Minimum 2 tickets and maximum 8 tickets</p>
                    <button class="add" onclick="add()"> Add Book</button>
                </div>
                <div class="capacity">
                    <p>Total of tickets:</p>
                    <h3 class="total-of-tickets">000</h3>
                    <p>Total available:</p>
                    <h3 class="total-available">000</h3>
                </div>

            </div>
            <button class="reset" onclick="reset()">Reset</button>


        </div>

    </div>
    <div  onclick="errorClose()" class="error display-none">
        <div>
            <p>
                Sorry there is no option with <span class="number-error"></span> together.</p>
                <button onclick="errorClose()">OK</button>
        </div>
    </div>

    

    <script src="./script.js"></script>
</body>
</html>
